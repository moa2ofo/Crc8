name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Run clang-format on all .c and .h files
        run: |
          find . -type f \( -name "*.c" -o -name "*.h" \) \
            -not -path "./build/*" \
            -not -path "./.git/*" \
            -exec clang-format -i {} \;

      - name: Commit and push changes (if any)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          if ! git diff --quiet; then
            git pull
            git add .
            git commit -m "Auto-format: clang-format applied"
            git push
          else
            echo "No formatting changes needed."
          fi

  unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Checkout unitTestLauncher repo
        uses: actions/checkout@v4
        with:
          repository: moa2ofo/unitTestLauncher
          path: unitTestLauncher
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Verify Docker is available
        run: docker info

      - name: Fix permissions for unitTestLauncher workspace
        run: |
          sudo mkdir -p unitTestLauncher/utExecutionAndResults/utUnderTest/build
          sudo chmod -R 777 unitTestLauncher/utExecutionAndResults

      - name: Run unit tests (launcher repo)
        run: |
          script -q -e -c "python3 unitTestLauncher/unitTestsLauncher.py all" /dev/null

      - name: Replace utResults with launcher results
        run: |
          # Clear existing utResults
          rm -rf utResults/*
          rm -rf utResults/.* 2>/dev/null || true

          # Move new results
          mv unitTestLauncher/utExecutionAndResults/utResults/* utResults/ || true
          mv unitTestLauncher/utExecutionAndResults/utResults/.* utResults/ 2>/dev/null || true

          # Commit and push
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add .
          git commit -m "unit tests executed" || echo "No changes to commit"
          git rm -r --cached unitTestLauncher || true
          git push || echo "No push needed"

      
