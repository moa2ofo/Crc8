name: CI

on:
  push:
    branches: ["**"]

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format_and_unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # 1) clang-format (always runs)
      # -----------------------------
      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Run clang-format on all .c and .h files
        run: |
          find . -type f \( -name "*.c" -o -name "*.h" \) \
            -not -path "./build/*" \
            -not -path "./.git/*" \
            -exec clang-format -i {} \;

      # ------------------------------------------------
      # 2) Unit tests via unitTestLauncher (always runs)
      # ------------------------------------------------
      - name: Checkout unitTestLauncher repo
        uses: actions/checkout@v4
        with:
          repository: moa2ofo/unitTestLauncher
          path: unitTestLauncher
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Verify Docker is available
        run: docker info

      - name: Fix permissions for unitTestLauncher workspace
        run: |
          sudo mkdir -p unitTestLauncher/utExecutionAndResults/utUnderTest/build
          sudo chmod -R 777 unitTestLauncher/utExecutionAndResults

      - name: Run unit tests (launcher repo)
        run: |
          script -q -e -c "python3 unitTestLauncher/unitTestsLauncher.py all" /dev/null

      - name: Replace utResults with launcher results
        run: |
          rm -rf utResults/*
          rm -rf utResults/.* 2>/dev/null || true

          mv unitTestLauncher/utExecutionAndResults/utResults/* utResults/ || true
          mv unitTestLauncher/utExecutionAndResults/utResults/.* utResults/ 2>/dev/null || true

      # ------------------------------------------------
      # 3) Single commit at the end (push events only)
      # ------------------------------------------------
      - name: Commit and push changes (format + utResults)
        if: github.event_name == 'push'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Rebase on latest remote to avoid push conflicts
          git pull --rebase

          git add .
          git commit -m "unit test performed"
          git push
