name: Clang Format

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Run clang-format on all .c and .h files
        run: |
          find . -type f \( -name "*.c" -o -name "*.h" \) \
            -not -path "./build/*" \
            -not -path "./.git/*" \
            -exec clang-format -i {} \;

      - name: Check for unformatted changes
        run: |
          if ! git diff --quiet; then
            echo "‚ùå Code was not properly formatted. Please run clang-format locally."
            echo "Below are the formatting changes:"
            git diff
            exit 1
          fi

