name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format_and_unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Pull early to avoid "unstaged changes" rebase errors
      - name: Sync branch with remote (push only)
        if: github.event_name == 'push'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull --rebase

      # -----------------------------
      # clang-format (always runs)
      # -----------------------------
      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Run clang-format on all .c and .h files
        run: |
          find . -type f \( -name "*.c" -o -name "*.h" \) \
            -not -path "./build/*" \
            -not -path "./.git/*" \
            -exec clang-format -i {} \;

      # -----------------------------
      # Unit tests (always runs)
      # -----------------------------
      - name: Checkout unitTestLauncher repo
        uses: actions/checkout@v4
        with:
          repository: moa2ofo/unitTestLauncher
          path: unitTestLauncher
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Verify Docker is available
        run: docker info

      - name: Fix permissions for unitTestLauncher workspace
        run: |
          sudo mkdir -p unitTestLauncher/utExecutionAndResults/utUnderTest/build
          sudo chmod -R 777 unitTestLauncher/utExecutionAndResults

      - name: Run unit tests (launcher repo)
        run: |
          script -q -e -c "python3 unitTestLauncher/unitTestsLauncher.py all" /dev/null

      - name: Replace utResults with launcher results (robust)
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

          mkdir -p utResults
          rsync -a --delete unitTestLauncher/utExecutionAndResults/utResults/ utResults/

      # -----------------------------
      # Single commit at the end
      # -----------------------------
      - name: Commit and push changes (format + utResults)
        if: github.event_name == 'push'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Add [skip ci] to avoid re-trigger loop from this auto-commit
          git commit -m "unit test performed [skip ci]"
          git push
